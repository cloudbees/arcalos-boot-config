velero:
{{- if and (hasKey .Requirements "velero") (hasKey .Requirements.velero "namespace") }}
  {{- if .Requirements.velero.namespace }}
  enabled: true
  schedule: {{ .Requirements.velero.schedule }}	
  ttl: {{ .Requirements.velero.ttl }}
  {{- else }}
  enabled: false
  {{- end }}
{{- else }}
  enabled: false
{{- end }}
